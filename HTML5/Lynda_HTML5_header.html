<!doctype html>
<!--
	lynda.com HTML5: Structure, Syntax, and Semantics
-->
<html lang="en">
	<head>
<!--
	Header Element notes 
-->
		<meta charset="utf-8">
		<title>Welcome to Andre Site</title>
		<link rel="stylesheet" href="css/main.css" media="screen,projection">
	</head>
	<body>
		<header>
			<h1> Hello</h1>
		</header>
		<nav>
			<ul>
				<li><a href="about.html">About</a></li>
			</ul>
		</nav>
<!-- 
	Sectioning content Section, Article, & Aside 
-->
		<section>
			<h2>Hello Again</h2>
			<p>This is a paragraph in a section</p>
		</section>
		<article>
			<h2>Hello Again</h2>
			<p> This is a paragraph in an article 
				use articles if the content is going 
				to be repurposed or agregated in some 
				sort of RSS feed etc. Dont over Use.
			</p>
		</article>
		<aside>
<!-- 
	where u have the aside tag affects its meaning 
	- Because this is used inside the body this means it should relate to the entire page
-->
			<h1>Arkansas</h1>
			<p>The state that I live in</p>
		</aside>
		<footer>
			<p>All content &copy; Explore California</p>
		</footer>
<!-- 
	Kinds of content
	-	Metadata content
	-	Flow content
	-	Sectioning content	-	article, aside, nav, section
	-	Heading content		-
	-	Phrasing content
	-	Embedded content
	-	Interactive content
-->
	</body>
</html>
